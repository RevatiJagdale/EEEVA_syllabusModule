<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      font-size: 28px;
      color: #133758;
      margin: 20px 0;
    }

    h4 {
      font-size: 14px;
      font-weight: bold;
      color: #133758;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #d6e9fc;
      font-size: 14px;
    }

    .forgot {
      display: block;
      margin: 10px 0;
      font-size: 13px;
      color: #133758;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .btn {
      background-color: #133758;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    .btn:hover {
      background-color: #9fc5e8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4>MIT WPU EEE DEPARTMENT</h4>
    <h2>LOGIN</h2>
    <form action="chat.html" method="get">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <a href="#" class="forgot">Forgot Password?</a>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>
