<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EEEVA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Main container */
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    .header {
      background-color: #133758;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      height: 80px;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 50px;
    }

    .header-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
    }

    .id-button {
      background: white;
      border: none;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #133758;
    }

    /* Content area */
    .content {
      display: flex;
      flex: 1;
    }

    /* Left sidebar */
    .sidebar {
      background-color: #133758;
      width: 170px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 10px;
    }

    .history {
      background-color: #d6e9fc;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      padding-top: 15px;
      font-weight: bold;
      color: #133758;
    }

    /* Chat area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      border-left: none;
      border-right: none;
    }

    .messages {
      flex: 1;
    }

    .input-area {
      background: white;
      padding: 15px;
      display: flex;
      justify-content: center;
    }

    .input-box {
      display: flex;
      align-items: center;
      background: #d6e9fc;
      border-radius: 8px;
      padding: 5px 10px;
      width: 70%; /* <-- LONG input bar */
      max-width: 600px;
    }

    .input-box input {
      flex: 1;
      border: none;
      background: transparent;
      outline: none;
      font-size: 14px;
    }

    .send-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #133758;
    }

    /* Right-side modules */
    .modules-container {
      background: #133758;
      width: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center; /* equal vertical spacing */
      align-items: center;
      padding: 40px 0;
    }

    .modules-container button {
      background: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      margin: 18px 0; /* equal spacing for all buttons */
      width: 120px;
      font-weight: bold;
      color: #133758;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>EEEVA</h1>
      <div class="header-center">How Can I Help?</div>
      <button class="id-button">ID</button>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="history">History</div>
      </div>

      <!-- Chat area -->
      <div class="chat-area">
        <div class="messages"></div>
        <div class="input-area">
          <div class="input-box">
            <input type="text" placeholder="Type your message here...">
            <button class="send-button">âž¤</button>
          </div>
        </div>
      </div>

      <!-- Modules -->
      <div class="modules-container">
        <button>SYLLABUS</button>
        <button>LAB</button>
        <button>STUDENT</button>
        <button>FACULTY</button>
        <button>UPLOAD/EDIT DATA</button>
      </div>
    </div>
  </div>
</body>
</html>
