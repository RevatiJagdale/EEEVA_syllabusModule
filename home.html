<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EEVA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .department {
            font-size: 20px;
            font-weight: bold;
            color: #133758;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 50px;
            color: #133758;
            margin-bottom: 20px;
        }
        .login-btn {
            background-color: #133758;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #9fc5e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="department">MIT WPU EEE DEPARTMENT</div>
        <h1>Welcome To EEVA</h1>
        <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
    </div>
</body>
</html>
